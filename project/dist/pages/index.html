<!doctype html>
<html>
  <head>
    <title>Poker</title>
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <link rel="stylesheet" href="/css/resets.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <p id="voting-for-prefix" class="voting-for-prefix">Voting on:</p>
    <h1 id="voting-for-title" class="voting-for-title"></h1>

    <form id="voting-for-setter" class="voting-for-setter">
      <input type="text" id="voting-for-name" class="voting-for-name" placeholer="What are we voting for?">
    </form>

    <menu id="card-picker" class="card-picker"></menu>

    <ul id="picked-cards" class="picked-cards"></ul>

    <menu id="control-menu" class="control-menu">
      <button id="claim-main-user" class="claim-main-user">Claim story master</button>
      <button id="display-cards" class="display-cards">Display cards</button>
      <button id="reset-cards" class="reset-cards">Reset cards</button>
    </menu>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
